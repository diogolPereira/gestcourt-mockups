  <body class="bg-dark h-100 w-100">
    <div class="container h-100 d-flex align-items-center">
      <div class="auth_container row mx-auto p-5 border bg-light">
        <div class="col">
          <div class="row text-center">
            <img class="logo_img" src="assets/imgs/logo.svg" alt="logo" />
            <br />
            <label class="text-muted">GestCourt</label>
          </div>
          <div class="row text-center mt-4">
            <div class="col-12">
              <h3>Log In</h3>
              <small class="text-muted"> Insert username and password</small>
            </div>
          </div>
          <form class="form_auth">
            <div class="row form_group">
              <div class="col">
                <label>USERNAME</label>
                <input
                  class="form-control"
                  placeholder="Username"
                />
              </div>
            </div>
            <div class="row form_group">
              <div class="col">
                <label for="floatingPassword">PASSWORD</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
            </div>
            <div class="row text-center">
              <div class="col">
                <button class="w-100 btn btn-lg btn-primary" type="submit">
                  Log In
                </button>
                <hr class="my-4" />
                <small class="text-muted">Não tem conta? <a id="" href="#"> Criar Conta</a></small>
              </div>
            </div>
          </form>
        </div>
